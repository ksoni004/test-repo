	<a class="navbar-brand" style="margin-top:6px;color:#57a9d9"href="/"><b>EduBook</b></a>
	<div class="container-fluid"></div><!-- /.container-fluid -->
</nav>

<% if flash[:alert] %>
  <div class="alert" align="center" style="margin-bottom:-58px"><h4 style="color:red"><%= flash[:alert] %></h4></div>
<% end %>

<% if flash[:notice] %>
  <div class="notice" align="center" style="margin-bottom:-58px"><h4 style="color:red"><%= flash[:notice]%></h4></div>
<% end %>
<br/>
<div align="center">
  <h1 style="color:#1E90FF; text-align:center"> Welcome Sir/Madam, Login to EduBook </h1>
</div>
<div id="login-form">

  <h3>Login</h3>

  <fieldset style="margin-top:-10px">
    <form action="/login" method="post" align="center" style="border-color:black">
      
      <div class="left-inner-addon">
        <i class="glyphicon glyphicon-envelope"></i>
        <input style="padding-left:45px" type="email" required value="Email" name="email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "/>
      </div> <!-- JS because of IE support; better: placeholder="Email" -->

      <div class="left-inner-addon1">
        <i class="fa fa-key"></i>
        <input  type="password" style="padding-left:45px" required value="Password" name="password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' " /><!-- JS because of IE support; better: placeholder="Password" -->
      </div>

      <input class="btn btn-info" style="border-radius: 0px 0px 0px 0px" type="submit" value="Login">
      
      <footer class="clearfix">
      </footer>
    </form>
  </fieldset>
</div>
